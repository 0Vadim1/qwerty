<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навігація по лабораторним роботам</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Анимированный фон -->
    <div class="animated-background"></div>

    <!-- Контейнер с панелями -->
    <div class="container mt-5 text-center">
        <h1 class="text-white mb-5">Лабораторні роботи №7–10</h1>
        <div class="row">
            <!-- Панель 1 -->
            <div class="col-md-6 mb-4">
                <div class="card panel" onclick="openLink('https://magicbullet-as3q.vercel.app')">
                    <img src="e.gif" class="card-img-top" alt="Лабораторна робота 7">
                    <div class="card-body">
                        <h5 class="card-title">Магічна куля</h5>
                    </div>
                </div>
            </div>
            <!-- Панель 2 -->
            <div class="col-md-6 mb-4">
                <div class="card panel" onclick="openLink('https://my-game1-nu.vercel.app')">
                    <img src="w.gif" class="card-img-top" alt="Лабораторна робота 8">
                    <div class="card-body">
                        <h5 class="card-title">В кого більше число</h5>
                    </div>
                </div>
            </div>
            <!-- Панель 3 -->
            <div class="col-md-6 mb-4">
                <div class="card panel" onclick="openLink('https://cardsvadim.vercel.app/')">
                    <img src="q.gif" class="card-img-top" alt="Лабораторна робота 9">
                    <div class="card-body">
                        <h5 class="card-title">Гра «21»</h5>
                    </div>
                </div>
            </div>
            <!-- Панель 4 -->
            <div class="col-md-6 mb-4">
                <div class="card panel" onclick="openLink('https://vadimtk208.vercel.app')">
                    <img src="r.gif" class="card-img-top" alt="Лабораторна робота 10">
                    <div class="card-body">
                        <h5 class="card-title">Гра «Однорукий бандит»</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
